{% extends 'base.html' %}


{% block content %}
<div class="col-md-12 col-sm-12 col-xs-12">
  <div class="x_panel">
    <h2>Novo Endere√ßo</h2>
    <div class="x_content">
    <form class="" action="" method="post">
      {% csrf_token %}


      <div class="form-group ">
        <div class="col-lg-6 col-lg-offset-2">
          <label class="control-label col-md-3 col-sm-3 col-xs-3" for="first-name">
            CEP<span>*</span>
          </label>
          <div class="col-md-6 col-sm-6 col-xs-6 form-group" >
             {{ form.cep }}
             <span class="fa fa-flag form-control-feedback left" aria-hidden="true"></span>
          </div>
        </div>
      </div>

      <div class="form-group ">
        <div class="col-lg-6 col-lg-offset-2">
          <label class="control-label col-md-3 col-sm-3 col-xs-3" for="first-name">
            Complemento<span>*</span>
          </label>
          <div class="col-md-6 col-sm-6 col-xs-6 form-group" >
             {{ form.complemento }}
             <span class="fa fa-bomb form-control-feedback left" aria-hidden="true"></span>
          </div>
        </div>
      </div>

      <div class="form-group ">
        <div class="col-lg-6 col-lg-offset-2">
          <label class="control-label col-md-3 col-sm-3 col-xs-3" for="first-name">
            Numero<span>*</span>
          </label>
          <div class="col-md-6 col-sm-6 col-xs-6 form-group" >
             {{ form.numero }}
             <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
          </div>
        </div>
      </div>


      <div class="hide form-group ">
        <div class="col-md-6 col-sm-6 col-xs-6 form-group" >
           {{ form.cliente }}
           <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
        </div>
      </div>

      <div class="form-group row">

          <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
            <a href="{% url 'index'%}" class="btn btn-primary">Cancelar</a>
            <button type="submit" class="btn btn-success">Enviar Pedido</button>
          </div>

      </div>
    </div>
  </div>
</div>


{% endblock content %}
