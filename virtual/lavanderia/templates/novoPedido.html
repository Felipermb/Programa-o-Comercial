{% extends 'base.html' %}


{% block content %}
<div class="col-md-12 col-sm-12 col-xs-12">
  <div class="x_panel">
    <!-- <div class="x_title"> -->
      <h2>Novo Pedido</h2>
      <!-- <ul class="nav navbar-right panel_toolbox">
        <li><a class="close-link"><i class="fa fa-close"></i></a>
        </li>
      </ul>
      <div class="clearfix"></div> // Xzinho de fechar aba -->
    <!-- </div>    -->


    <div class="x_content">
      <form class="form-horizontal form-label-left input_mask">

        <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
          <input type="text" class="form-control has-feedback-left" id="inputSuccess2" placeholder="Primeiro Nome">
          <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
        </div>

        <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
          <input type="text" class="form-control" id="inputSuccess3" placeholder="Ultimo Nome">
          <span class="fa fa-user form-control-feedback right" aria-hidden="true"></span>
        </div>

        <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
          <input type="text" class="form-control has-feedback-left" id="inputSuccess4" placeholder="Email">
          <span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>
        </div>

        <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
          <input type="text" class="form-control" id="inputSuccess5" placeholder="Telefone">
          <span class="fa fa-phone form-control-feedback right" aria-hidden="true"></span>
        </div>

        <div class="form-group">

          <div class="row">
             <label class="control-label col-md-3 col-sm-3 col-xs-12">Selecione os tipos de roupas</label>

             <div class="col-md-9 col-sm-9 col-xs-12">
               <select class="select2_multiple form-control hide" multiple="multiple" id="segmentos">
                 <option value="1">Cama</option>
                 <option value="2">Banho</option>
                 <option value="3">Mesa</option>
                 <option value="4">Roupas Pessoais</option>
               </select>
             </div>
            </div>

         </div>

         <div class="form-group">
           <div class="row hide" id="total-cama">
             <label class="control-label col-md-3 col-sm-3 col-xs-12">Total cama</label>

             <div class="col-md-9 col-sm-9 col-xs-12">


               <input type="text" class="form-control">



             </div>



           </div>
         </div>


         <div class="form-group">
           <div class="row hide" id="total-banho">
             <label class="control-label col-md-3 col-sm-3 col-xs-12">Total banho</label>

             <div class="col-md-9 col-sm-9 col-xs-12">


               <input type="text" class="form-control">



             </div>



           </div>
         </div>




          <div class="form-group">
            <div class="row">
              <label class="control-label col-md-3 col-sm-3 col-xs-12">Data para busrcarmos as roupas</label>
              <div class="col-md-9 col-sm-9 col-xs-12">
                <input type="text" class="form-control" placeholder="__/__/____" data-inputmask="'mask': '99/99/9999'">
                <span class="fa fa-user form-control-feedback right" aria-hidden="true"></span>
              </div>
          </div>
        </div>

        <div class="ln_solid"></div>
        <div class="form-group">
          <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
            <button type="submit" class="btn btn-primary">Cancel</button>
            <button type="submit" class="btn btn-success">Submit</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
{% endblock content %}


{% block javascript %}

<script>


$("#segmentos" ).change(function() {

  var valores = $("#segmentos").val();

  console.log(valores);



  $.inArray("1", valores) >=0 ? $('#total-cama').removeClass('hide') : $('#total-cama').addClass('hide');
  $.inArray("2", valores) >=0 ? $('#total-banho').removeClass('hide') : $('#total-banho').addClass('hide');

















});
</script>


{% endblock %}
